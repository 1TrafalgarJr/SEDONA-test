<!DOCTYPE html>
<html>
<head>
	<title>Sedona</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="header-nav">
				<img class="nav-logo" src="img/logo.png">
				<nav class="header-nav-center">
					<ul>
						<li class="nav-page">ИНФОРМАЦИЯ</li>
						<li class="nav-page">ФОТО И ВИДЕО</li>
						<li class="nav-page">КАРТА ШТАТА</li>
						<li class="nav-page hotels-active">ГОСТИНИЦЫ</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="block-page">
			<div class="filter">
				<form class="filter-form" method="post" action="https://echo.htmlacademy.ru">
					<fieldset class="filter-infrastructure">
						<legend class="filter-item">ИНФРАСТРУКТУРА:</legend>
						<div class="filter-infrastructure-list">
							<ul>
								<li class="infrastructure-list">
									<input class="filter-infrastructure-checkbox" id="pool" type="checkbox" name="pool" value="БАССЕЙН">
									<label for="pool">БАССЕЙН</label>
								</li>
								<li class="infrastructure-list">
									<input class="filter-infrastructure-checkbox" id="parking" type="checkbox" name="parking" value="ПАРКОВКА">
									<label for="parking">ПАРКОВКА</label>
								</li>
								<li class="infrastructure-list">
									<input class="filter-infrastructure-checkbox" id="wifi" type="checkbox" name="wifi" value="WI-FI">
									<label for="wifi">WI-FI</label>
								</li>
							</ul>
						</div>
					</fieldset>
					<fieldset class="filter-housing">
						<legend class="filter-item">ТИП ЖИЛЬЯ:</legend>
						<div class="filter-housing-list">
							<ul>
								<li class="housing-list">
									<input class="filter-housing-checkbox" id="hotel" type="checkbox" name="hotel" value="">
									<label for="hotel"></label>
								</li>
								<li class="housing-list">
									<input class="filter-housing-checkbox" id="" type="checkbox" name="" value="">
									<label for=""></label>
								</li>
								<li class="housing-list">
									<input class="filter-housing-checkbox" id="" type="checkbox" name="" value="">
									<label for=""></label>
								</li>
							</ul>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
